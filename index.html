<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks API Assignment</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class=" container">
        <section class="topBlock">
            <h1 class="center whiteT">National Parks Search</h1>

            <form id="js-form" class="center whiteT">
                <p class="center">Search for parks in one or more states below! To search in multiple states, separate
                    each state with a comma.
                    Note that nearest parks to state(s) searched will appear and not every state has a national
                    park.<br><br>(Example input: NY, CA, WA)</p>
                <label for="js-search-term">State(s):</label>
                <input type="text" name="search-term" id="js-search-term" class="state-entry" size="7" required><br>

                <label for="js-max-results">Max Results:</label>
                <input type="number" name="max-results" id="js-max-results" value="10" min="1" max="50"><br>

                <input type="submit" value="Search" id="search-button">
            </form>
        </section>
    
        <section id="park-results" class="lowerBlocks hidden">
            <p id="results" class="center"></p>
            <p id="park-list"></p>
            <p id="js-error-message" class="error-message"></p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js">
    </script>
</body>

</html>
